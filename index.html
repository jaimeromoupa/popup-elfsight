
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prueba de popup</title>
<style>
  #popupToggle { position:absolute; left:-9999px; }
  .btn { display:inline-block; padding:12px 18px; background:#0b57d0; color:#fff; border-radius:8px; font-weight:600; cursor:pointer; }
  .popup-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.55); display:none; align-items:center; justify-content:center; z-index:9999; }
  #popupToggle:checked ~ .popup-overlay { display:flex; }
  .popup-content { background:#fff; border-radius:12px; width:min(600px,90vw); padding:24px; box-shadow:0 12px 36px rgba(0,0,0,0.25); }
  .close-btn { margin-top:16px; padding:8px 12px; border:1px solid #eee; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>
  <input type="checkbox" id="popupToggle" />
  <p><label for="popupToggle" class="btn">Abrir prueba</label></p>
  <div class="popup-overlay">
    <div class="popup-content">
      <h2>Popup de prueba</h2>
      <p>Si ves este texto, el overlay funciona y tu página sí está interpretando HTML.</p>
      <label for="popupToggle" class="close-btn">Cerrar</label>
    </div>
  </div>
</body>
</html>
