
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prueba de popup (sin scripts)</title>
<style>
  :root {
    --azul:#0b57d0; --azul-osc:#0847aa;
    --gris-100:#fafafa; --gris-200:#eee; --texto:#202124;
  }
  body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
  .wrap { padding:16px; }
  .btn { display:inline-block; padding:12px 18px; background:var(--azul); color:#fff; border-radius:8px; font-weight:600; cursor:pointer; }
  .btn:hover { background:var(--azul-osc); }
  /* Checkbox hack para abrir/cerrar sin JS */
  #toggle { position:absolute; left:-9999px; }
  .overlay { position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:9999; padding:24px; }
  #toggle:checked ~ .overlay { display:flex; }
  .modal { background:#fff; border-radius:12px; width:min(900px,96vw); max-height:86vh; display:flex; flex-direction:column; overflow:auto; box-shadow:0 12px 36px rgba(0,0,0,.25); border:1px solid var(--gris-200); }
  .hd, .ft { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:12px 16px; background:var(--gris-100); }
  .title { margin:0; font-size:18px; font-weight:700; color:var(--texto); }
  .close { padding:8px 12px; border:1px solid var(--gris-200); border-radius:6px; background:#fff; color:#3c4043; cursor:pointer; }
  .body { padding:16px; }
  .img-wrap { display:flex; justify-content:center; }
  .img-wrap img { max-width:100%; height:auto; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
</style>
</head>
<body>

<input id="toggle" type="checkbox" aria-hidden="true" />
<div class="wrap">
  <label for="toggle" class="btn">Abrir Aviso Classroom</label>
</div>

<div class="overlay" role="dialog" aria-modal="true" aria-labelledby="t">
  <div class="modal">
    <div class="hd">
      <h2 id="t" class="title">Aviso Google Classroom</h2>
      <label for="toggle" class="close">✕ Cerrar</label>
    </div>
    <div class="body">
      <h3 style="margin:0 0 8px;">Cambio importante en Google Classroom</h3>
      <p style="margin:0 0 12px;">
        Este es un texto de prueba. Si lo ves y el botón abre/cierra, tu página se sirve correctamente como HTML.
      </p>
      <div class="img-wrap">
       Google.jpg
      </div>
    </div>
    <div class="ft">
      <label for="toggle" class="close">Cerrar</label>
    </div>
  </div>
</div>

</body>
</html>
