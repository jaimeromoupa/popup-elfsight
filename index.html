

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aviso Google Classroom</title>
<style>
  :root {
    --azul: #0b57d0;
    --azul-oscuro: #0847aa;
    --gris-100: #fafafa;
    --gris-200: #eee;
    --gris-400: #5f6368;
    --texto: #202124;
    --overlay: rgba(0,0,0,0.55);
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #fff;
    color: var(--texto);
  }
  .wrap { padding: 16px; }
  .btn {
    display: inline-block;
    padding: 12px 18px;
    background: var(--azul);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 2px 10px rgba(11,87,208,0.25);
    cursor: pointer;
  }
  .btn:hover { background: var(--azul-oscuro); }
  .popup-overlay {
    position: fixed; inset: 0;
    background: var(--overlay);
    display: none; align-items: center; justify-content: center;
    z-index: 9999; padding: 24px;
  }
  .popup-content {
    background: #fff; border-radius: 12px;
    width: min(900px, 96vw); max-height: 86vh;
    display: flex; flex-direction: column; overflow: hidden;
    box-shadow: 0 12px 36px rgba(0,0,0,0.25);
    border: 1px solid var(--gris-200);
  }
  .popup-header, .popup-footer {
    display: flex; justify-content: space-between; align-items: center;
    padding: 12px 16px; background: var(--gris-100);
    border-bottom: 1px solid var(--gris-200);
  }
  .popup-footer { border-top: 1px solid var(--gris-200); border-bottom: none; justify-content: flex-end; }
  .popup-title { margin: 0; font-size: 18px; font-weight: 700; color: var(--texto); }
  .close-btn {
    border: 1px solid var(--gris-200);
    background: #fff; color: var(--gris-400);
    font-size: 14px; font-weight: 600; padding: 8px 12px;
    border-radius: 6px; cursor: pointer;
  }
  .close-btn:hover { background: var(--gris-100); color: var(--texto); }
  .popup-body {
    position: relative; width: 100%;
    height: 500px; background: #f5f5f5;
  }
  @media (max-width: 480px) {
    .popup-title { font-size: 16px; }
    .popup-content { width: 98vw; }
    .popup-body { height: 400px; }
  }
</style>
</head>
<body>
<div class="wrap">
  <button class="btn" onclick="openPopup()">Abrir Aviso Classroom</button>
</div>

<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <div class="popup-header">
      <h2 class="popup-title">Aviso Google Classroom</h2>
      <button class="close-btn" onclick="closePopup()">âœ• Cerrar</button>
    </div>
    <div class="popup-body">
      <!-- Widget Elfsight -->
      <script src="https://elfsightorm.js
      <div class="elfsight-app-936dea89-9ea7-434b-9181-dc679df0f8e2" data-elfsight-app-lazy></div>
    </div>
    <div class="popup-footer">
      <button class="close-btn" onclick="closePopup()">Cerrar</button>
    </div>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById('popup').style.display = 'flex';
  document.body.style.overflow = 'hidden';
}
function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.body.style.overflow = '';
}
</script>
</body>
</html>
